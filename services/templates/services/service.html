{% extends 'common/background.html' %}
{% load static %}
{% block content %}
        <!-- ***** Breadcumb Area Start ***** -->
            <div class="fancy-breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'common/img/bg-img/hero-1.jpg' %});">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12">
                            <div class="fancy-hero-content text-center">
                                <br><br><br><br>
                                <img style="background-color:rgba(1,119,10,0.3);border-radius: 15px;padding:1% ;" src="{{service.icon.url}}" width="150" height="150" alt=""/>
                                <h2><span style="border-radius: 15px;padding:1%;background-color: rgba(1,119,10,0.3);color:#fff;font-size: 42px;">{{service.title}}</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ***** Breadcumb Area End ***** -->
    
            <!-- ****** Single Blog Area Start ****** -->
            <section class="single_blog_area section-padding-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-9">
                            <div class="row no-gutters">
                                <!-- Single Post -->
                                <div class="col-12 col-sm-11">
                                    <div class="single-post">
                                        <!-- Post Thumb -->
                                        <div class="post-thumb">
                                            <img style="max-height: 400px;" width="100%" src="{{service.image.url}}" alt="">
                                        </div>
                                        <!-- Post Content -->
                                        <div class="post-content">
                                            <p>{{service.text}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- ****** Blog Sidebar ****** -->
                        <div class="col-10 col-lg-3">
                            <div class="blog-sidebar">  
                                <!-- Single Widget Area -->
                                <div class="single-widget-area categories-widget mt-5">
                                    <div class="widget-title">
                                        <h5>Services</h5>
                                    </div>
                                    <ul>
                                        {% for se in services %}
                                            <li><a href="{% url 'service' pk=se.pk %}"><i class="fa fa-circle" aria-hidden="true"></i> {{se.title}}</a></li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!-- ****** Single Blog Area End ****** -->
{% endblock %}
