{% extends 'common/background.html' %}
    {% block content %}
    {% load static %}
    {% load crispy_forms_tags %}

    <div class="fancy-hero-area bg-img bg-overlay animated-img" style="background-image: url({% static 'common/img/bg-img/hero-3.jpg' %});height:100% ">
      <div class="container h-100">
          <div class="row h-100 align-items-center justify-content-center">
              <div class="col-6">
                  <div class="fancy-hero-content text-center">
                    <br><br><br><br><br>
                      <!-- Video Overview -->
                      <h2 style="font-size: 72px" class="titulo">Free Quote</h2>
                      <br>
                      <p class="text-white">Complete the form to get a free quote.
                      <br><i>Fields with * are required.</i></p>
                      <br>
                      <form method="post" class="contato">
                            {% csrf_token %}
                            <div class="row justify-content-center">
                              {{form|crispy}}
                            </div>
                            <div class="form-actions">
                              <button class="btn modal-btn" type="submit">Send</button>
                            </div>
                          </form>    
                       <br><br>                 
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
